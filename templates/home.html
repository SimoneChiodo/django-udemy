{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Django Template</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous" defer></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}"></link>
</head>
<body>
  <div class="container my-3">
    <section id="name-and-image" class="d-flex flex-column align-items-center">
      <h1 class="mb-4">I'm the home!</h1>

      <img src="{% static 'images/linux.png' %}" alt="test-image">
    </section>

    <a href="admin" class="btn btn-primary btn-lg px-4 my-4">Go to admin page</a>

    <!-- {{ employess }} -->

    <section id="employee-list" class="d-flex flex-column align-items-center">
      <h2>Employee List</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Full Name</th>
            <th scope="col">Designation</th>
            <th scope="col">Phone Number</th>
          </tr>
        </thead>
        <tbody>
          {% for employ in employess %}
            <tr>
              <th scope="row">{{ employ.id }}</th>
              <td>{{ employ.first_name }} {{ employ.last_name }}</td>
              <td>{{ employ.designation }}</td>
              <td>{{ employ.phone_number }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </section>
  </div>
</body>
</html>
